<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .selected {
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
    <li>six</li>
    <li>seven</li>
    <li>eight</li>
    <li>nine</li>
    <li>ten</li>
  </ul>
  <script>
    ///////////good!!!
    /*
    이벤트 에는  currentTarget과 target이라는 정보가 있기 때문에 이렇게 우리가 원하는 target에만 집중적으로
    처리를 해줄 수 있기 때문에 이렇게 이벤트 위임을 쓰시는 것이 좋습니다.
    그래서 이렇게 반복되어지는 클릭을 처리할 때
    즉 부모 안에 있는 자식들에게 공통적으로 무언가 처리 해야 할 때
    일일이 이벤트 리스너를 자식 노드에 추가하는 것 보다
    그냥 이렇게 부모에 등록하는 것이 좋다.
    add( String [, String [, ...]] )
    지정한 클래스 값을 추가한다. 만약 추가하려는 클래스가 엘리먼트의 class 속성에 이미 존재한다면 무시한다.
    https://developer.mozilla.org/ko/docs/Web/API/Element/classList
    */
    const ul = document.querySelector('ul');
    ul.addEventListener('click', (event) => {
      if(event.target.tagName === 'LI'){
        event.target.classList.add('selected');
      }
    });
  </script>
</body>
</html>
